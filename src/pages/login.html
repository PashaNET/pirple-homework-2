<h1>{header}</h1>
<div class="formWrapper">
    <form id="sessionCreate" action="/api/token" method="POST">
        <div class="formError"></div>
        <div class="inputWrapper">
          <div class="inputLabel">Email</div>
          <input type="email" name="email" placeholder="email@box.domain" />
        </div>
        <div class="inputWrapper">
          <div class="inputLabel">Password</div>
          <input type="password" name="password" placeholder="Make it a good one!" />
        </div>
        <div class="inputWrapper ctaWrapper">
          <button type="submit" class="cta blue">Login</button>
        </div>    
    </form>
</div>
